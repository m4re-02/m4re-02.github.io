    <style>
        body {
            background: #FFF3E6;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #magazine {
            height: 100%;
            min-width: 70%;
        }
        
        #magazine div {
            background-size: 100% 100%;
        }
    </style>

    <script>
        if (window.innerWidth <= 768) {
            document.location = "phoneMenu.html";
        }
        window.addEventListener("resize", () => {
            if (window.innerWidth <= 768) {
                document.location = "phoneMenu.html";
            }
        })
    </script>
</head>

<body>

    <div id="magazine">
        <div style="background-image: url(prednja.jpg);" class="hard"></div>
        <div style="background-image: url(stranica0.jpg);" class="hard"></div>
        <div style="background-image: url(stranica1.jpg);"></div>
        <div style="background-image: url(stranica2.jpg);"></div>
        <div style="background-image: url(stranica3.jpg);"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="turn.js"></script>
    <script>
        $(window).ready(function() {
            $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation: 50,
                when: {
                    turned: function(e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                    }
                }
            });
        });


        $(window).bind('keydown', function(e) {

            if (e.keyCode == 37)
                $('#magazine').turn('previous');
            else if (e.keyCode == 39)
                $('#magazine').turn('next');

        });
    </script>
</body>
